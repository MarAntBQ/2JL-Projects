<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mijimn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/posicionamiento.css">
    <link rel="stylesheet" href="css/malla.css">
</head>

<body>
    <div class="malla-container">
        <div class="filas">
            <div class="left">
                <p>Año Lectivo</p>
            </div>
            <div class="right">
                <select name="" id="">
                    <option value="">2019</option>
                    <option value="">2020</option>
                    <option value="">2021</option>
                </select>
            </div>
        </div>
        <!--Fila-->
        <div class="filas">
            <div class="left">
                <p>Periodo</p>
            </div>
            <div class="right">
                <select name="" id="">
                    <option value="">Primero</option>
                    <option value="">Segundo</option>
                </select>
            </div>
        </div>
        <!--Fila-->
        <div class="filas">
            <div class="left">
                <p>Parcial</p>
            </div>
            <div class="right sub-filas" id="cont-left">
                <p>Primero</p>
                <p>Segundo</p>
            </div>
            <div class="center-botones">
               <div class="sub-contenedor">
                   <i class="fas fa-angle-double-right"></i>
                <i class="fas fa-angle-double-left"></i>
               </div>
                
            </div>
            <div class="right sub-filas" id="cont-right">
                <p>Tercero</p>
            </div>
        </div>
        <!--Fila-->
        <div class="filas">
            <div class="left">
                <p>Paralelo</p>
            </div>
            <div class="right sub-filas" id="cont-left">
                <p>Paralelo A</p>
                <p>Paralelo B</p>
                <p>Paralelo C</p>
            </div>
            <div class="center-botones">
               <div class="sub-contenedor">
                   <i class="fas fa-angle-double-right"></i>
                <i class="fas fa-angle-double-left"></i>
               </div>
                
            </div>
            <div class="right sub-filas" id="cont-right">
                <p>Paralelo D</p>
            </div>
        </div>
        <!--Fila-->
        <div class="filas">
            <div class="left">
                <p>Materia</p>
            </div>
            <div class="right sub-filas" id="cont-left">
                <p>Matematicas</p>
                <p>Diseño Web</p>
                <p>Producción Audiovisual</p>
            </div>
            <div class="center-botones">
               <div class="sub-contenedor">
                   <i class="fas fa-angle-double-right"></i>
                <i class="fas fa-angle-double-left"></i>
               </div>
                
            </div>
            <div class="right sub-filas" id="cont-right">
                <p>Gastronomia</p>
            </div>
        </div>
    </div>

</body>

</html>
